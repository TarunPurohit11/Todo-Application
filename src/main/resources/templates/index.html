<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .todo-card {
            max-width: 700px;
            margin: auto;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
        }

        .task-status {
            font-size: 0.85rem;
        }

        .no-tasks {
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="todo-card">
        <h2 class="text-center mb-4 text-primary fw-semibold">üìù My Todo List</h2>

        <!-- Add Task Form -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <form action="/" method="post" class="row g-3 align-items-center">
                    <div class="col-sm-9">
                        <input type="text" name="title" class="form-control" placeholder="What do you need to do?" required>
                    </div>
                    <div class="col-sm-3 d-grid">
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Task List -->
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <strong>Your Tasks</strong>
            </div>

            <ul class="list-group list-group-flush" th:if="${tasks != null}" th:each="task : ${tasks}">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="flex-grow-1">
                        <div class="fw-medium" th:text="${task.title}">Task Title</div>
                        <div class="task-status mt-1">
                            <span th:text="${task.status ? 'Completed' : 'Pending'}"
                                  th:classappend="${task.status} ? 'badge bg-success' : 'badge bg-warning text-dark'">
                                Status
                            </span>
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">Toggle</a>
                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">Delete</a>
                    </div>
                </li>
            </ul>

            <div class="card-body text-center" th:if="${tasks == null or #lists.isEmpty(tasks)}">
                <p class="no-tasks mb-0">No tasks yet. Add one above ‚¨ÜÔ∏è</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
